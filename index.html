function layerMathML()
{
	var layerTags = $(".mrow, .mfrac, .msqrt, .mroot, .mstyle, .merror, .mpadded, .mphantom, .mfenced, .menclose, .msub,  .msup, .msubsup, .munder, .mover, .munderover, .mmultiscripts, .mtable, .mlabeledtr, .mtr, .mtd, .maction, .math");
	layerTags
		//.css('margin', '3px')
		//.css('border', '1px solid gray')
		.attr('tabindex', '0')
		.focus(function()
		{
			layerTags.removeClass('focused');
			$(this).addClass('focused');
		});
	
	
}





function applyFocusTags(stringForId)
{
	var mathStringContents = $('#' + stringForId).text();
	mathStringContents.text(function(index)
	{
		return
	});
}

$('ul li').text(function(index) {
  return 'item number ' + (index + 1);
});


function transMathToText(source, target)
{
	//var altSource = document.getElementById(target).innerHTML;
	//var altTarget = $('mathml-result');
	//var origSource = document.getElementById(source).children[0];
	
	document.getElementById(target)
		.innerHTML=CLC_GetMathMLContent(document.getElementById(source).children[0]);
	
	$('#' + source).attr('aria-labelledby', target).attr('tabindex', '0');
}
